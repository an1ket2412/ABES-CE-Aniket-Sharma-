<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .adi{
            display: grid;
            background-color: brown;
            padding: 10px;
            grid-template-columns: auto auto auto;
        }
        .adi>div{
            background-color: darkseagreen;
            border: 2px solid red;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <div class="adi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
